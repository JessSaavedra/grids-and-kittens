<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<section class="intro">
    <div class="grid">
        <div class="container">
            <h1 class="title">Responsive Design</h1>
            <h2 class="subtitle">with kittens!</h2>
        </div>
        <div class="container">
            <img class="kitten-image" src="kitten-from-intro.jpg" alt="Kitten under a blanket"/>
        </div>
    </div>
</section>
<section class="reasons">
    <h3>Why do I like them?</h3>
    <div class="grid">
        <div class="card">
            <img src="cuties.jpeg" alt="Cute Kitten in its bed"/>
            <h4>They are cute.</h4>
            <p> Who can resist the charm of those soft little faces?</p>
        </div>
        <div class="card">
            <img src="sleeping.jpeg" alt="Sleeping Kitten"/>
            <h4>They sleep a lot.</h4>
            <p> I wish I could be all day in bed as well...</p>
        </div>
        <div class="card">
            <img src="funny.jpeg" alt="Kitten with a funny face"/>
            <h4>They are funny.</h4>
            <p>They are the perfect protagonists for video memes!</p>
        </div>
    </div>
</section>
<section class="what-now">
    <h3>And what now?</h3>
    <div class="grid">
        <img class="show-more" src="kittens-laid-down.jpeg" alt="Two kittens lying down on top of each other"/>
    </div>
    <a href="https://unsplash.com/s/photos/cat" target="_blank">Show more!</a>
</section>
</body>
</html>
